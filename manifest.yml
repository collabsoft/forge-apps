modules:
  jira:issueAdjustment:
    - key: issue-adjustments-hello-world
      title: Issue Adjustments Hello World
      resource: issueAdjustments
  jira:adminPage:
    - key: issue-adjustments-admin-page
      title: Issue Adjustments Admin Page
      layout: basic
      resource: adminPage
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: issueAdjustments
    path: static/issue-adjustments/dist
  - key: adminPage
    path: static/admin-page/dist
permissions:
  scopes:
    - read:issue-type-hierarchy:jira
    - read:user:jira
    - read:application-role:jira
    - read:avatar:jira
    - read:issue-type:jira
    - read:project:jira
    - read:project.property:jira
    - read:project-category:jira
    - read:project.component:jira
    - read:group:jira
    - read:project-version:jira
  content:
    styles:
      - 'unsafe-inline'
app:
  id: