    - key: issue-adjustments-hello-world
      title: Issue Adjustments Hello World
      resource: issueAdjustments
  jira:adminPage:
    - key: issue-adjustments-admin-page
      title: Issue Adjustments Admin Page
      layout: basic
      resource: adminPage
      resolver:
        function: resolver
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: issueAdjustments
    path: static/issue-adjustments/dist
  - key: adminPage
    path: static/admin-page/dist
permissions:
  content:
    styles:
      - 'unsafe-inline'
app:
  id: